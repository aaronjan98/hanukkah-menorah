<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menorah</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="menorah-container" style="position: relative">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 500 400"
        class="menorah"
      >
        <!-- Menorah elements -->
        <!-- <path d="M r 0 C r k*r, k*r r, 0 r" stroke="color" fill="none" /> -->
        <g id="left-arms">
          <path
            id="5"
            d="M 200 50 c 0 27.62, 22.39 50, 50 50 l0 10 c-33.14 0, -60 -26.86, -60 -60 Z"
            stroke="#8B4513"
            stroke-width="1"
            fill="yellow"
          ></path>

          <path
            id="6"
            d="M 160 50 c 0 49.71, 40.29 90, 90 90 l0 10 c-55.23 0, -100 -44.77, -100 -100 Z"
            stroke="#8B4513"
            stroke-width="1"
            fill="yellow"
          ></path>

          <path
            id="7"
            d="M 120 50 c 0 71.80, 58.20 130, 130 130 l0 10 c-77.32 0, -140 -62.68, -140 -140 Z"
            stroke="#8B4513"
            stroke-width="1"
            fill="yellow"
          ></path>

          <path
            id="9"
            d="M 80 50 c 0 93.89, 76.11 170, 170 170 l0 10 c-99.41 0, -180 -80.59, -180 -180 Z"
            stroke="#8B4513"
            stroke-width="1"
            fill="yellow"
          ></path>
        </g>
        <g id="right-arms">
          <path
            id="4"
            d="M 300 50 c 0 27.62, -22.39 50, -50 50 l0 10 c33.14 0, 60 -26.86, 60 -60 Z"
            stroke="#8B4513"
            stroke-width="1"
            fill="yellow"
          ></path>

          <path
            id="3"
            d="M 340 50 c 0 49.71, -40.29 90, -90 90 l0 10 c55.23 0, 100 -44.77, 100 -100 Z"
            stroke="#8B4513"
            stroke-width="1"
            fill="yellow"
          ></path>

          <path
            id="2"
            d="M 380 50 c 0 71.80, -58.20 130, -130 130 l0 10 c77.32 0, 140 -62.68, 140 -140 Z"
            stroke="#8B4513"
            stroke-width="1"
            fill="yellow"
          ></path>

          <path
            id="1"
            d="M 420 50 c 0 93.89, -76.11 170, -170 170 l0 10 c99.41 0, 180 -80.59, 180 -180 Z"
            stroke="#8B4513"
            stroke-width="1"
            fill="yellow"
          ></path>
        </g>

        <defs>
          <linearGradient
            id="gradient-top"
            x1="0%"
            y1="-10%"
            x2="100%"
            y2="50%"
          >
            <stop
              offset="40%"
              style="stop-color: #958032; stop-opacity: 1"
            ></stop>
            <stop
              offset="80%"
              style="stop-color: #f6d654; stop-opacity: 1"
            ></stop>
          </linearGradient>

          <linearGradient
            id="gradient-bottom"
            x1="10%"
            y1="0%"
            x2="100%"
            y2="20%"
          >
            <stop
              offset="30%"
              style="stop-color: #958032; stop-opacity: 1"
            ></stop>
            <stop
              offset="50%"
              style="stop-color: #f6d654; stop-opacity: 1"
            ></stop>
          </linearGradient>
        </defs>

        <path
          id="0"
          class="shamash-shaft"
          d="M 245 50 l0 185 l10 0 l0 -185 Z"
          fill="url(#gradient-top)"
        ></path>
        <path
          id="0"
          class="shamash-base"
          d="M 245 235 q0 35, -30 45 q-35 10, -30 25 c15 15, 115 15, 130 0 q5 -15, -30 -25 q-30 -10, -30 -45 Z"
          fill="url(#gradient-bottom)"
        ></path>
        <!-- q0 35, -30 45 q-35 10, -30 25 c15 15, 115 15, 130 0 q5 -15, -30 -25 q-30 -10, -30 -45 -->
      </svg>

      <!-- Candle flames positioned outside the SVG -->
      <div
        class="candle-flame"
        style="position: absolute; top: -50px; left: 120px"
      ></div>
      <div
        class="candle-flame"
        style="position: absolute; top: -50px; left: 160px"
      ></div>
    </div>
  </body>
</html>
